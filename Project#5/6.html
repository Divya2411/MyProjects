<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing animation </title>
    <style>
        h1{
           
            white-space: nowrap;
           animation: type 3s steps(16);
           overflow: hidden;
            font-size: 50px;
            border-right: 4px solid black;
            width: 15ch;
        }
        @keyframes type{
            0%{
                width: 0ch;
            }
            100% {
                width: 16ch;
            }
        }
    </style>
</head>
<body>
    <h1>Typing animation</h1>
</body>


</html>
